<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MixPHP V3.0 开发文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify@4/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'MixPHP V3.0',
        repo: 'mix-php/mix',
        homepage: 'zh-cn/README.md',
        loadSidebar: 'summary.md',
        loadNavbar: true,
        fallbackLanguages: ['zh-cn'],
        mergeNavbar: true,
        themeColor: '#4f5d95',
        // logo: '/logo.png',
        auto2top: true,
        subMaxLevel: 4,
        topMargin: 20,
        search: {
            depth: 6,
            noData: {
                '/en/': 'No results!',
                '/zh-cn/': '没有找到结果!',
                '/zh-hk/': '沒有找到結果!',
                '/zh-tw/': '沒有找到結果!',
                '/': '没有找到结果!'
            },
            paths: 'auto',
            placeholder: {
                '/en/': 'Type to Search',
                '/zh-cn/': '输入关键词搜索',
                '/zh-hk/': '輸入關鍵詞搜索',
                '/zh-tw/': '輸入關鍵詞搜索',
                '/': '输入关键词搜索'
            },
            pathNamespaces: ['/zh-cn']
        },
        alias: {
            '/summary.md': './zh-cn/summary.md'
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    url = 'https://github.com/mix-php/mix/blob/master/docs/3.0/' + vm.route.file;
                    var editHtml = '<p style="text-align: right"><a href="' + url + '" target="_blank" rel="noopener"><img class="emoji" src="https://github.githubassets.com/images/icons/emoji/memo.png" alt="memo"> Edit on github</a></p>\n\n';
                    return (
                        editHtml +
                        html
                    );
                });
            },
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?e52a4e42632442b9d3f47886e21dd9c5";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>
</html>
